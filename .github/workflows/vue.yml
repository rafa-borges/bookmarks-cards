name: build-and-test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: vue-cli-service
      run: yarn add -D @vue/cli-service-global @vue/cli
    - name: build
      run: yarn build
    - name: test
      run: yarn test:unit
